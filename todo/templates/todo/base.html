{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/png"  href="{% static 'todo/logo.png' %}">
    <title>Todo Tracker</title>
  </head>
  <body>

  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'home' %}">
	  	<img src="{% static 'todo/logo.png' %}" width="60" height="30" class="d-inline-block align-top">
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  
	  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  		{% if user.is_authenticated %}
			    <ul class="navbar-nav mr-auto">
				  <li class="nav-item">
				    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="{% url 'createtodo' %}">Create</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="{% url 'archivedtodos' %}">Archived</a>
				  </li>
		    	</ul>
			    <form class="form-inline my-2 my-lg-0" action="{% url 'logoutuser' %}" method="POST">
			    	{% csrf_token %}
			    	 <ul class="navbar-nav mr-auto">
					  <li class="nav-item active">
					    <span class="nav-link" href="{% url 'signupuser' %}">Welcome {{ user.username }} </span>
					  </li>
					</ul>	
			      	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
			    </form>
			{% else %}
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item active">
				    <a class="nav-link" href="{% url 'signupuser' %}">Sign Up <span class="sr-only">(current)</span></a>
				  </li>
				  <li class="nav-item active">
				    <a class="nav-link" href="{% url 'loginuser' %}">Login <span class="sr-only">(current)</span></a>
				  </li>
				</ul>
		    {% endif %}
	  	</div>
	  
	</nav>

	<!-- <div class="contaner text-center"> -->
		{% block content %}{% endblock %}
	<!-- </div> -->
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
